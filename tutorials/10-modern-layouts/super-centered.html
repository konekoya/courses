<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super centered</title>

    <style>
      .parent {
        display: grid;
        place-items: center;

        background: lightblue;
        width: 500px;
        height: 500px;

        resize: both;
        overflow: auto;
      }

      body {
        font-family: system-ui, serif;
      }
    </style>
  </head>
  <body>
    <div class="parent blue">
      <div contenteditable>:)</div>
    </div>
  </body>
</html>
